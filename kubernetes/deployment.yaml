apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-deploy-api
  labels:
    app: cloud-deploy-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cloud-deploy-api
  template:
    metadata:
      labels:
        app: cloud-deploy-api
    spec:
      containers:
      - name: api
        image: cloud-deploy-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cloud-deploy-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: cloud-deploy-secrets
              key: secret-key
        - name: ENVIRONMENT
          value: "production"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-deploy-api-service
spec:
  selector:
    app: cloud-deploy-api
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
